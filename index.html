<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Repair</title>
    <link rel="icon" href="images\logo-black.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ef034b0f69.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">    
</head>
<body class="">
    <div class="container mt-1">
        <header class="row">
            <div class="col-3">
                <i class="logo fa-solid fa-bicycle"></i>
            </div>
            <nav class="col-9 navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><h1 class="title">Cycle Repair</h1>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div id="nav" class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">Login / Sign up</a>
                      <a class="nav-link" href="#">Bicycle Anatomy</a>
                      <a class="nav-link" href="#">Repair Guides</a>
                      <a class="nav-link" href="#">Repair Guides</a>
                    </div>
                  </div>
                </div>
              </nav>
                  
        </header>
        <main>
        <div class="row text-center">
            <div class="d-none d-md-block h-100 col-3 text-center">
                <img class="workshop-photo img-fluid rounded" src="images\manny-becerra--4gfGVL7Sxw-unsplash.jpg" alt="photo of a bicycle workshop">
            </div>
            <div class="col mb-2">
                <div class=" content-card p-2 text-center border rounded">
                    <div class>
                        <p>Search your problem</p>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                    <div>
                        <p class="pt-2">Identify the repair</p>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                    <div>
                        <p>Access the repair guide</p>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                    <div>
                        <p>Fix it</p>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                    <div>
                        <p>Ride!</p>
                    </div>
                </div>
                <div class="content-card mt-2 p-2 text-center  border rounded">
                    <label class="m-1 title" for="repair-identifier"><h2>What's wrong with your bicycle?</h2></label>
                    <select class="form-select" name="repair-identifier" id="repair-identifier" aria-label="repair identifier select">
                        <option selected disabled>Choose an option:</option>
                        <option value="sound">It's making an unusual sound</option>
                        <option value="puncture">It's got a flat tyre</option>
                        <option value="transmission">There's a problem with the chain or the gears</option>
                    </select>
                    <button class="m-1 btn btn-success btn-block">Confirm</button>
                </div>
            </div>
        </div>
            

            
        </main>
   </div>

</body>
</html>
